<header id="header">
    <nav class="navbar navbar-custom navbar-expand-lg py-3">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="#">
                <img src="assets/logo.jpg" alt="" width="108" height="20">
            </a>
            <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" routerLink="/login">Jobseeker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://54.251.83.205/">Employer</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0 " *ngIf="!authService.isLogin()">
                    <li class="nav-item mx-2">
                        <button type="button" class="btn btn-outline-primary border-1 rounded-pill px-4"
                            (click)="submitRegister()">Sign
                            Up</button>
                    </li>
                    <li class="nav-item mx-2">
                        <button type="button" class="btn btn-primary rounded-pill px-4"
                            (click)="submitLogin()">Login</button>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0" *ngIf="authService.isLogin()">
                    <li class="nav-item dropdown username">
                        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false" class="d-flex">
                            <span>{{ userData.jobseekerName }}</span>
                            <img src="assets/dropdown.svg" alt="" height="25px">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li> <a class="dropdown-item" routerLink="main/settings/{{userData.jobseekerId}}"><img
                                        src="../../../../../assets/setting.svg" alt=""> Settings</a></li>
                            <li> <a class="dropdown-item text-danger" (click)="logout()"><img
                                        src="../../../../../assets/logout.svg" alt=""> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
